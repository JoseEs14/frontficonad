<body class="d-flex h-100 text-center text-bg-dark">
    <div id="f" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <div class="formulario">
            <main class="px-3">
                <h2>Edita el registro de un proyecto aqu√≠ ‚úèÔ∏è</h2>
            </main> <br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Ingrese el nombre del proyecto</label>
                <input [(ngModel)]="proyecto.nombre" type="text" class="form-control" id="exampleFormControlInput1"
                    placeholder="Ingrese el nombre del proyecto" maxlength="50" name="nombre">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Presupuesto del proyecto:</label>
                <input [(ngModel)]="proyecto.presupuesto" type="number" pattern="[0-9]{1,9}" class="form-control"
                    id="exampleFormControlInput1" placeholder="Ingrese el presupuesto" name="presupuesto">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Selecciona contrato al que pertenece el proyecto:</label>
                <select [(ngModel)]="proyecto.id_contrato" (ngModelChange)="onValueChanged($event)"
                    class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option [ngValue]="undefined" disabled>Selecciona un contrato</option>
                    <option *ngFor="let c of contratos" [ngValue]="c.id">{{c.alias}}</option>
                </select>
            </div>
            <div class="centerBtns">
                <button type="button" id="terminar" (click)="modificar()" class="btn btn-success">Guardar</button>
                <button type="button" id="terminar" class="btn btn-danger" [routerLink]="['/inicio']" [routerLinkActive]="['active']">Cancelar</button>
            </div>
        </div>
        <br>
        <br>
